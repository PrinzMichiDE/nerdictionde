<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Gamepad Icon - Centered and scaled -->
  <g transform="translate(256, 256) scale(1.2)">
    <!-- Main Body -->
    <rect x="-100" y="-50" width="200" height="100" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Left Handle -->
    <rect x="-150" y="-35" width="50" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Right Handle -->
    <rect x="100" y="-35" width="50" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Left D-Pad -->
    <rect x="-85" y="-15" width="30" height="30" rx="4" fill="#3b82f6"/>
    <rect x="-78" y="-22" width="16" height="50" rx="4" fill="#3b82f6"/>
    <rect x="-85" y="-15" width="30" height="16" rx="4" fill="#3b82f6"/>
    
    <!-- Right Buttons (4 circles) -->
    <circle cx="50" cy="-15" r="12" fill="#3b82f6"/>
    <circle cx="75" cy="-15" r="12" fill="#3b82f6"/>
    <circle cx="50" cy="10" r="12" fill="#3b82f6"/>
    <circle cx="75" cy="10" r="12" fill="#3b82f6"/>
    
    <!-- Center Buttons -->
    <circle cx="-25" cy="20" r="6" fill="#3b82f6"/>
    <circle cx="25" cy="20" r="6" fill="#3b82f6"/>
  </g>
</svg>
